<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Sampah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .add-sale {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .form-popup {
            display: none; /* Awalnya form disembunyikan */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form select, .add-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Penjualan Sampah</h1>
        </header>
        <button class="add-sale" onclick="toggleForm()">+ Penjualan Baru</button>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Jenis Sampah</th>
                    <th>Berat Sampah</th>
                    <th>Berat Total</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Baris tabel akan ditambahkan di sini -->
            </tbody>
        </table>

        <div class="form-popup" id="formPopup">
            <form>
                <label for="tanggal">Hari/Tanggal</label>
                <input type="date" id="tanggal">

                <label for="jenis-sampah">Jenis Sampah</label>
                <select id="jenis-sampah">
                    <option value="plastic">Plastik</option>
                    <option value="logam">Logam</option>
                    <option value="kertas">Kertas</option>
                    <option value="dos">Dos</option>
                    <option value="botol">Botol</option>
                </select>

                <label for="berat">Berat/kg</label>
                <input type="number" id="berat" placeholder="Masukkan berat">

                <button type="submit" class="add-button">Tambah</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            const formPopup = document.getElementById('formPopup');
            formPopup.style.display = formPopup.style.display === 'none' || formPopup.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
